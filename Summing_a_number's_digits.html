  <body>
    <script>
      function sumDigits(number) {
        let integer = Math.abs(number);
        let arr = (integer + '').split('');
        let sum = 0;
        for (let i = 0; i < arr.length; i++) sum += +arr[i];
        return sum;
      }
      console.log(sumDigits(-35));
    </script>
  </body>
